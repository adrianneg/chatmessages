{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="chatApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Messages</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body ng-controller="messageCtrl">
    <div class="container">
      <div class="container-fluid">
        <h2>Message List</h2>
        <div class="list-group">
          <div class="list-group-item" ng-repeat="message in messages">
            <input type="checkbox" ng-model="message.done"/>
            <span ng-bind="message.text"></span>
          </div>
        </div>
        <div>
          <button type="button" class="btn btn-danger" ng-click="removeMessage()">Remove</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form ng-submit="saveMessage()">
            <div class="form-group">
              <label for="">Enter message</label>
              <input type="text" class="form-control" ng-model="newmessage" placeholder="Enter messaage"/>
              <p class="help-block">Lets get createive with our messages</p>
            </div>
            <div class="form-group">
              <input type="submit" class="form-control btn btn-primary" value="Save Message"/>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Angular (necessary for Angular's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
